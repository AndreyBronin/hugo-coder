<section class="container centered">
  <div class="about">
    <h1>{{ .Site.Params.home_h1 }}</h1>
    <h2>{{ .Site.Params.home_h2 }}</h2>
    <h4>{{ .Site.Params.home_text }}</h4>
    
    {{ with .Site.Params.social }}
    <ul>
      {{ range sort .}}
      <li><a href="{{ .url }}">{{ .name }}</a></li>
      {{ end }}
    </ul>
    {{ end }}
  </div>
</section>
